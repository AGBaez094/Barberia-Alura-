<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura</title>
        <!--reset se pone antes para no borrar lo que sea creado con productos-->
        <!--reset.css sirve para borrar estilos predeterminados-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <div class="caja">
                <!--para destacar el logo de la pagina va entre h1-->
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav> <!--panel de navegacion-->
                    <ul>
                        <li><a href="index.html">Home</a></li> 
                        <!--a: Anchor :enlaza paginas-->
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>            
        </header>

        <main>
            <form>
                <!--required: campo obligatorio-->
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <!--placeholder da sugerencias al usuario para escribir los datos que se requieren-->
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"class="input-padron" required
                placeholder="(XX) XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <!--dar anchura y altura al textarea-->
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <!--fieldset es para separar items del mismo grupo, que se refieren a lo mismo-->
                <fieldset>

                    <!--legend:la etiqueta para saber el titulo del fieldset-->

                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email">Email</label>
                    
                    <!--la etiqueta name sirve para evitar que se seleccionen todos los radiobutton-->
                    <!--se ponen anidadas las etiquetas para que salga 
                        el icono antes que el texto-->
                    <label for="radio-telefono"><input type="radio" name="contacto" 
                        value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                        value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <!--propiedad checked sirve para dejar seleccionado algo por defecto-->
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades 
                    de la Barberia Alura?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>

                <thead> <!--para encabezado de tabla-->
                    <tr> <!--fila1-->
                        <th>Dias</th>  <!--columna1-->
                        <th>Horario</th>   <!--columna2-->
                    </tr>
                </thead>

                <tbody> <!--cuerpo/datos de tabla-->
                    <tr> <!--Fila 2-->
                        <td>Lunes</td>   <!--columna1-->
                        <td>08h - 20h</td>   <!--columna2-->

                    </tr>
                    <tr> <!--Fila 3-->
                        <td>Miercoles</td> <!--columna1-->
                        <td>08h - 20h</td> <!--columna2-->

                    </tr>
                    <tr> <!--Fila 4-->
                        <td>Viernes</td> <!--columna1-->
                        <td>08h - 20h</td> <!--columna2-->
                    </tr>
                </tbody>

            </table>

        </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>

    </body>
</html>
